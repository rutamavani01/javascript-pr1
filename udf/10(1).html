<!-- Write a JavaScript program to decide that you eligible for voting? (simple function) -->
<script type="text/javascript">

    function age(){
     var a = parseInt(prompt("Enter your age: "));

    if(a>=18){
        document.write("you are eligible for vote!")
    }else{
        document.write("you are not  eligible for vote!");
    } 
    }

    age();
</script>
