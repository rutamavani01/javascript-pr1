<!-- Write a JavaScript program to decide that you eligible for voting? (no return with parameter function) -->
<script type="text/javascript">

    var a = parseInt(prompt("Enter your age: "));

    function age(a) {

        if (a >= 18) {
            document.write("you are eligible for vote!")
        } else {
            document.write("you are not  eligible for vote!");
        }
    }

    age(a);
</script>
