<!-- Write a JavaScript program to check number positive and negetive? (using no return with parameter) -->
<script type="text/JavaScript">

     var a = parseInt(prompt("Enter a number: "));

     function positive(a){
        

    if( a > 0){
       document.write("<h3>positive number:- "+a+"</h3>");
    }else{
       document.write("<h3>nagetive number:- "+a+"</h3>");
    }
 }

 positive(a);
</script>
