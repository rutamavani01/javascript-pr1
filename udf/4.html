<!-- Write a JavaScript program to find which number is greter in 4 numbers using ledder if else. (using no return with parameter function) -->
<script type="text/JavaScript">

        var a = parseInt(prompt("Enter a: "));
        var b = parseInt(prompt("Enter b: "));
        var c = parseInt(prompt("Enter c: "));
        var d = parseInt(prompt("Enter d: "));
 

    function greter(a,b,c,d){
   
        if(a>b && a>c && a>d){
          document.write("A is big");
        }else if(b>a && b>c && b>d){
            document.write("B is big");
        }else if(c>a && c>b && c>d){
            document.write("C is big");
        }else{
            document.write("D is big");
        }

    }

    greter(a,b,c,d);
</script>
