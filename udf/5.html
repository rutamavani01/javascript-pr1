<!-- Write Write a JavaScript program to add two number of addition, subtraction, multiplication, division (using simple function) -->
<script type="text/JavaScript">

  var a = parseInt(prompt("Enter first number: "));
  var b = parseInt(prompt("Enter second number: "));

  function calc(){

    ans = a+b;
    document.write("Addition of a + b: "+ans);
    document.write("<br>");

    ans = a-b;
    document.write("Substraction of a - b: "+ans);
    document.write("<br>");

    ans = a*b;
    document.write("Multiplication of a * b: "+ans);
    document.write("<br>");

    ans = a/b;
    document.write("Substraction of a / b: "+ans);
    document.write("<br>");
  }

  calc();

</script>
