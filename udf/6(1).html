<!-- Write a javascript Program to perform a swapping of two variables.(simple function)-->

<script type="text/javascript">

    function swap() {

        var a = parseInt(prompt("Enter first number: "));
        var b = parseInt(prompt("Enter second number: "));

        a = a + b;
        b = a - b;
        a = a - b;

        document.write("A= " + a);
        document.write("<br>");
        document.write("B= " + b);
    }

    swap();
</script>
