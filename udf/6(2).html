<!-- Write a javascript Program to perform a swapping of two variables.( return with no parameter) bakii-->

<script type="text/javascript">

    function swap1(){
        var a = parseInt(prompt("Enter first number: "));
        return a;
    }

    function swap2(){
        var b = parseInt(prompt("Enter second number: "));
        return b;
    }

    var ans1=swap1();
    var ans2=swap2();

   function swap(){
   
    var ans1=ans1+ans2;
    var ans2=ans1-ans2;
    var ans1=ans1-ans2;

    document.write("A= "+ans1);
    document.write("<br>");
    document.write("B= "+ans2);
   }

    swap();
