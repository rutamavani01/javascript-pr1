<!-- Write a javascript Program to perform a swapping of two variables.(no return with parameter)-->

<script type="text/javascript">

    var a = parseInt(prompt("Enter first number: "));
    var b = parseInt(prompt("Enter second number: "));

    function swap(a, b) {

        a = a + b;
        b = a - b;
        a = a - b;

        document.write("A= " + a);
        document.write("<br>");
        document.write("B= " + b);
    }

    swap(a, b);
</script>
