<!-- Write a JavaScript program to find which number is greter in 3 numbers using nested if else.(simple function) -->
<script type="text/javascript">


   function answer(){
    var a = parseInt(prompt("Enter a: "));
    var b = parseInt(prompt("Enter b: "));
    var c = parseInt(prompt("Enter c: "));

    if(a>b){
        if(a>c){
            document.write("A is big");
        }else{
            document.write("C is big");
        }
    }else{
        if(b>c){
            document.write("B is big");
        }else{
            document.write("C is big");
        }
    }
   }

   answer();

</script>
