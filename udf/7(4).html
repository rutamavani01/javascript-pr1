<!-- Write a JavaScript program to find which number is greter in 3 numbers using nested if else.(return  with parameter function) error -->

<script type="text/javascript">

    switch (answer) {
        case 1:
            document.write("A is big");
            break;

        case 2:
            document.write("B is big");
            break;

        case 3:
            document.write("C is big");
            break;

        answer(a,b,c);
    }

    function answer(a, b, c) {

        var a = parseInt(prompt("Enter a: "));
        var b = parseInt(prompt("Enter b: "));
        var c = parseInt(prompt("Enter c: "));

        if (a > b) {
            if (a > c) {
                return a;
            } else {
                return c;
            }
        } else {
            if (b > c) {
                return b;
            } else {
                return c;
            }
        }
    }

    // answer(a, b, c);

</script>
