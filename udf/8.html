<!-- Write a JavaScript program to create basic calculator using switch case. (simple function use)Ex. User input a,b and select choice + , - , * , / 
a=10
b=5
select choice + , - , * , /
+
Ans = 15
-
Ans = 5;
*
Ans = 50
/
Ans = 2 -->

<script type="text/javascript">

    function choice() {
        var a = parseInt(prompt("Enter A: "));
        var b = parseInt(prompt("Enter B: "));
        var choice = (prompt("Enter choice: "));

        switch (choice) {
            case '+': {
                console.log("Ans=" + (a + b));
                document.write("Ans=" + (a + b));
                break;
            }
            case '-': {
                console.log("Ans=" + (a - b));
                document.write("Ans=" + (a - b));
                break;
            }
            case '*': {
                console.log("Ans" + (a * b));
                document.write("Ans=" + (a * b));
                break;
            }
            case '/': {
                console.log("Ans" + (a / b));
                document.write("Ans=" + (a / b));
                break;
            }
        }
    }

    choice();
</script>
