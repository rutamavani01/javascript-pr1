<!-- Write a JavaScript program to input angles of a triangle and check whether triangle is valid or not.(simple function) -->
<script type="text/javascript">

    function traingle() {
        var a = parseInt(prompt("Enter a number: "));

        ans = a * 3;
        if (ans == 180) {
            document.write("angles of a triangle is " + ans);
        } else {
            document.write("not triangle angles");
        }
    }

    traingle();
</script>
