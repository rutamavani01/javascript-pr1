<!-- Write a JavaScript program to input angles of a triangle and check whether triangle is valid or not.(return with parameter function) -->
<script type="text/javascript">
    var a = parseInt(prompt("Enter a number: "));

    switch(traingle){
        case 1:
        document.write("angles of a triangle is " + ans);
        break;

        case 2:
        document.write("not triangle angles"+ans);
        break;
    }

   function traingle(a) {
       ans = a * 3;
       if (ans == 180) {
           return 1;
       } else {
           return 2;
       }
   }

   traingle(a);
</script>
