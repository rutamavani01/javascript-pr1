<!-- Write a JavaScript program to input angles of a triangle and check whether triangle is valid or not.(no return with parameter function) -->
<script type="text/javascript">
    var a = parseInt(prompt("Enter a number: "));

   function traingle(a) {
       ans = a * 3;
       if (ans == 180) {
        document.write("angles of a triangle is " + ans);
       } else {
        document.write("not triangle angles"+ans);
       }
   }

   traingle(a);
</script>
